<h2>Academic Info</h2>
<ul>
	<li ng-repeat="study in studies"><strong>{{study.title}}</strong><p><em>{{study.period}}</em></p><p>{{study.center}}</p><p>{{study.city}}</p></li>
</ul>

<h3>Languages</h3>
<ul class="enum">
	<li ng-repeat="lang in languages">{{lang.lang_name}} - {{lang.level}}</li>
</ul>
