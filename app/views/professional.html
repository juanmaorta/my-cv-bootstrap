<h2>Profesional Info</h2>
<ul>
	<li class="experience" ng-repeat="exp in professional_experience">
		<h3>{{exp.company}}</strong></h3>
		<h4>{{exp.position}}</h4>
		<p>{{exp.period}}</p>
		<p>{{exp.description}}</p>
		<p>{{exp.duties}}</p>
		<p>{{exp.tech}}</p>
		
		<a href="{{exp.url}}" target="_blank">{{exp.url}}</a>
	</li>
</ul>
