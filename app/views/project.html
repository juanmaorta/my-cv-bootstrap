<h2>Algunos proyectos como freelance</h2>
<ul>
<li class="experience" ng-repeat="project in projects">
	<a href="{{ project.url }}" target="_blank"><strong>{{ project.name }}</strong>&nbsp;<i class="fa fa-external-link"></i></a>
	<p class="url">{{ project.url }}</p>
	<p>{{ project.duties }}</p>
	<p>{{ project.description }}</p>
</li>
</ul>
